<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form elements</title>
</head>
<body>
    <h1>This are the form elements</h1>
    <form>
        <!--input and label-->
        <label for="username">username:</label>
        <input type="text" id="username" name="username" placeholder="enter your username"><br>
        <br>
        <br>
        <br>

        <!--radios and check boxs-->
        <label for="Gender">Gender</label><br>

        <input type="radio" id="male" value="male">
        <label for="male">male</label>

        <input type="radio" id="female" value="female">
        <label for="female">female</label>
        <br>
        <br>
        <br>

        <label for="prgramming languages">Programming languages</label><br>
        <input type="checkbox" id="c" value="c">
        <label for="c">C</label>

        <input type="checkbox" id="python" value="python">
        <label for="python">python</label>

        <input type="checkbox" id="java" value="java">
        <label for="java">java</label>
        
    </form>
</body>
</html>
